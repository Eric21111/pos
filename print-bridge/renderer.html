<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bluetooth Print Bridge</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 32px;
        color: #222;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.25rem;
      }
      label {
        display: block;
        margin-top: 16px;
        font-weight: 600;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-top: 8px;
        padding: 8px;
        font-family: monospace;
      }
      button {
        margin-top: 16px;
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
        font-size: 1rem;
      }
      .status {
        margin-top: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Bluetooth Thermal Print Bridge</h1>
    <p>POST JSON to <code>http://localhost:3000/print</code> from your POS.</p>

    <label for="demoLines">Quick Test (one line per row)</label>
    <textarea id="demoLines" spellcheck="false">Store Name
Item 1  x1   $5.00
TOTAL $5.00</textarea>
    <button id="testButton">Print Test Receipt</button>
    <div class="status" id="status"></div>

    <script>
      const button = document.getElementById('testButton');
      const status = document.getElementById('status');

      async function sendTestPrint() {
        status.textContent = 'Sending...';
        const lines = document
          .getElementById('demoLines')
          .value.split('\n')
          .map(line => line.trim());
        try {
          const response = await fetch('http://localhost:3000/print', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lines })
          });
          if (!response.ok) {
            const errorJson = await response.json().catch(() => ({}));
            throw new Error(errorJson.message || 'Print failed');
          }
          status.textContent = '✅ Printed successfully';
        } catch (error) {
          status.textContent = `❌ ${error.message}`;
        }
      }

      button.addEventListener('click', sendTestPrint);
    </script>
  </body>
</html>
